<!DOCTYPE html>
<html>
  <head>
    <title>Air Sensor</title>
    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="/css/d3.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1 id='h1_header'>Office Desk Air Sensor</h1>
    <h2 id='h2_header'>Location: Shenzhen China</h2>
    <h4 id='latest_record'>Last updated: </h4>
    <a href='#' id='lastHour'>Last Hour</a> | <a href='#' id='last24Hours'>24 Hours</a> | <a href='#' id='last7Days'>7 Days</a> | <a href='#' id='last30Days'>30 Days</a> | <a href='#' id='allTime'>All Time</a><br>
    <h3 id='temp_current'>Temperature: </h3>
    <svg id='temp'></svg>
    <h3 id='humidity_current'>Humidity: </h3>
    <svg id='humidity'></svg>
    <h3 id='particulate_current'>Particulate: </h3>
    <svg id='particulate'></svg>
    <h3 id='pressure_current'>Pressure: </h3>
    <svg id='pressure'></svg>
    <h3 id='air_quality_current'>Air Quality: </h3>
    Fresh Air : 0 | Low Pollution : 1 | High Pollution : 2 | Danger : 3
    <svg id='air_quality'></svg>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
