<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="particle/css/d3.css">
    <title>Air Sensor</title>
  </head>
  <body>
    <div class='container border bg-light mb-3 mt-3'>
      <div class='row'>
        <div class='col'>
          <h1 class='mb-0' id='h1_header'>Air Quality at Desk</h1>
          <p id='latest_record'>Last sensor reading: </p>
          <p class='small mb-0'>Change graph time period to: <a href='#' id='lastHour'>Last Hour</a> | <a href='#' id='last24Hours'>24 Hours</a> | <a href='#' id='last7Days'>7 Days</a> | <a href='#' id='last30Days'>30 Days</a> | <a href='#' id='allTime'>All Time</a></p>
        </div>
      </div>
      <div class='row'>
        <div class='col' id='chart_area'>
          <div class='card mb-3' id='temp_chart_area'>
            <h5 class='card-title mt-2 ms-2' id='temp_current'>Temperature: </h5>
            <svg id='temp'></svg>
          </div>
          <div class='card mb-3' id='particulate_chart_area'>
            <h5 class='card-title  mt-2 ms-2' id='particulate_current'>Particulate: </h5>
            <svg id='particulate'></svg>
          </div>
          <div class='card mb-3' id='humidity_chart_area'>
            <h5 class='card-title mt-2 ms-2' id='humidity_current'>Humidity: </h5>
            <svg id='humidity'></svg>
          </div>
          <div class='card mb-3' id='pressure_chart_area'>
            <h5 class='card-title mt-2 ms-2' id='pressure_current'>Pressure: </h5>
            <svg id='pressure'></svg>
          </div>
          <div class='card mb-3' id='air_quality_chart_area'>
            <h5 class='card-title mt-2 ms-2 mb-0' id='air_quality_current'>Dangerous Gases: </h5>
            <span class='small ms-2'>None : 1 | Low Pollution : 2 | High Pollution : 3 | Danger : 4</span>
            <svg id='air_quality'></svg>
          </div>
        </div>
      </div>
      <p class='text-center mb-3'>Made by: <a href="https://github.com/jasonford1">Jason Ford</a> | Source Code: <a href="https://github.com/jasonford1/particle">GitHub</a></p>
    </div>
    <script type="module" src="particle/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>  
  </body>
</html>
